<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Booking</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box" onclick="showBookingForm('9:00 AM')">
      <p>Time: 9:00 AM</p>
      <p>Slots Available: 5</p>
    </div>
    <div class="box" onclick="showBookingForm('10:00 AM')">
      <p>Time: 10:00 AM</p>
      <p>Slots Available: 3</p>
    </div>
    <div class="box" onclick="showBookingForm('11:00 AM')">
      <p>Time: 11:00 AM</p>
      <p>Slots Available: 7</p>
    </div>
    <div class="box" onclick="showBookingForm('12:00 PM')">
      <p>Time: 12:00 PM</p>
      <p>Slots Available: 2</p>
    </div>

    <!-- Booking Form -->
    <div id="bookingForm" class="hidden">
      <h2>Book a Slot</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />
        <button type="button" onclick="bookSlot()">Book</button>
      </form>
    </div>

    <!-- Confirmation Message -->
    <div id="confirmation" class="hidden">
      <h2>Booking Confirmation</h2>
      <p><strong>Name:</strong> <span id="confirmName"></span></p>
      <p><strong>Time:</strong> <span id="confirmTime"></span></p>
      <p>
        <strong>Google Meet Link:</strong>
        <a href="#" id="googleMeetLink" target="_blank">Join Meeting</a>
      </p>
    </div>
    <div id="bookings">
      <h2>Booked Slots</h2>
      <div id="bookingList"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
